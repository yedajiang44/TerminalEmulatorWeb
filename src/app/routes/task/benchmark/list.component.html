<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="monitor()" nz-button nzType="primary">图表</button>
    <button (click)="add()" nz-button nzType="primary">开始</button>
    <button (click)="stop()" nz-button nzType="danger">停止</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  <st #st [data]="url" [columns]="columns" [req]="{ reName: { pi: 'index', ps: 'size' } }" multiSort="true" (change)="change($event)"></st>
</nz-card>
